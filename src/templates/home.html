{% extends "base.html" %}

<!-- Replacement for Title -->
{% block title %}
Home
{% endblock %}

<!-- Replacement for heading of content -->
{% block heading %}
  <center>Paws Rescue Center 🐾</center>
{% endblock %}

<!-- Replacement for Content -->
{% block content %}
  <table>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>
    </tr>
    {% for pet in pets %}
      <tr>
        <td>
          <!-- 呼叫 app.py 的 pet_details view function (等同於 route to /details/<ind:pet_id>)  -->
          <a href="{{url_for('pet_details', pet_id = pet.id)}}">
            <img src= "{{url_for('static', filename = pet.id|string+".jpg")}}" height="100" >
          </a>
        </td>
        <td>{{ pet.name }}</td>
        <td>{{ pet["age"] }}</td>
        <td>{{ pet.bio }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
